<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div align="center">
<body>
    <form th:action="@{confirm}" method="post" th:object="${mentor}">
        <label>First Name : </label>
        <input type="text" id="Firstname" th:field="*{firstName}">
        <br>
        <br>
        <label>Last Name :</label>
        <input type="text" id="lastName" th:field="*{lastName}">
        <br>
        <br>
        <label>Email :</label>
        <input type="text" id="email" th:field="*{email}">
        <br>
        <br>
        <label>Graduated :</label>
        <input type="checkbox" id="graduated" th:field="*{graduated}">
        <br>
        <br>
        <label>Gender :</label>
        <input type="radio" value="MALE"  th:field="*{gender}">MALE
        <input type="radio" value="FEMALE"  th:field="*{gender}">FEMALE
        <br>
        <br>
        <label>Batch Number :</label>
        <select th:field="*{batch}">
            <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
        </select>
        <br>
        <br>
        <label>Company :</label>
        <textarea th:field="*{company}"></textarea>
        <button type="submit"> Register</button>




    </form>
</body>
</div>
</html>
